version: '3.8'

services:
  # Copilot Metrics Dashboard
  copilot-dashboard:
    image: copilot-metrics-dashboard:latest
    container_name: copilot-metrics-dashboard
    ports:
      - "3000:3000"
    environment:
      # GitHub Configuration (Required)
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_ORG: ${GITHUB_ORG}
      GITHUB_API_SCOPE: ${GITHUB_API_SCOPE:-organization}

      # GitHub Enterprise (Optional)
      # GITHUB_ENTERPRISE_NAME: ${GITHUB_ENTERPRISE_NAME}

      # Dashboard Configuration
      NODE_ENV: production
      PORT: 3000
      HOST: "0.0.0.0"

      # Features
      ENABLE_SEATS_FEATURE: ${ENABLE_SEATS_FEATURE:-true}
      ENABLE_SEATS_INGESTION: ${ENABLE_SEATS_INGESTION:-true}

      # Database (Optional - uses embedded SQLite if not specified)
      # DATABASE_URL: postgresql://postgres:password@postgres:5432/copilot_metrics

      # Redis Cache (Optional)
      # REDIS_URL: redis://redis:6379

      # Logging
      LOG_LEVEL: info
    volumes:
      - dashboard-data:/app/data
      - dashboard-logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - copilot-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: copilot-postgres
    environment:
      POSTGRES_DB: copilot_metrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - copilot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - copilot-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: copilot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - copilot-dashboard
    restart: unless-stopped
    networks:
      - copilot-network

  # Prometheus for Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: copilot-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - copilot-network

  # Grafana for Visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: copilot-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-github-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - copilot-network

volumes:
  dashboard-data:
    driver: local
  dashboard-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  copilot-network:
    name: copilot-metrics-network
    driver: bridge
